<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Outfit&family=Shippori+Antique&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/base.css') }}" rel="stylesheet">
    <title>{% block title %} Imovies {% endblock %}</title>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
              <img src="{{ url_for('static', filename = 'images/nav-icon.png') }}" alt="" width="35" height="30" class="d-inline-block align-text-top">
              iMovies
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item navbar-right">
                        <a class="nav-link" href="{{ url_for('main.movies') }}">探索</a>
                    </li>
                    <li class="nav-item navbar-right">
                        <a class="nav-link" href="#">個人資料</a>
                    </li>
                </ul>
              <form class="d-flex" action="#" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name = 'search'>
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
    </nav>

    <div class="wrap">
        {% block page %} 
        {% endblock %}
    </div>

    {% block scripts %} 
    {% endblock %} 

    
</body>
</html>
